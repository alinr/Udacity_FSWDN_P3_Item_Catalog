{% extends "/base/layout.html" %}
{% block title %}Add Item{% endblock %}

{% block head %}
    {{super()}}
    <!-- Add  Jasny Bootstrap for the picture upload functionality. -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
{% endblock %}

{% block header %}Add Item{% endblock %}
{% block content %}

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="item_name">Name</label>
            <input type="text" class="form-control" name="item_name" id="item_name" placeholder="enter the name" />
        </div>
        <div class="form-group">
            <label for="item_description">Name</label>
            <textarea class="form-control" name="item_description" id="item_description" placeholder="enter the description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="item_category">Category</label>
            <select class="form-control" name="item_category" id="item_category">
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == category_id %} selected="selected" {% endif %} >{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="item_picture">Image</label>
        </div>

        <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-top: -15px;">
            <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 150px; height: 150px;"></div>
            <div>
                <span class="btn btn-default btn-file">
                    <span class="fileinput-new">Select image</span>
                    <span class="fileinput-exists">Change</span>
                    <input type="file" name="item_picture" id="item_picture">
            </span>
            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
        </div>

        <input type="hidden" name="nonce" id="nonce" value="{{ nonce }}" />

        <div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-default" href=" {{ url_for('home') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
