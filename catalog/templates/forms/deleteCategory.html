{% extends "/base/layout.html" %}
{% block title %}Delete Category{% endblock %}

{% block head %}
    {{super()}}
{% endblock %}

{% block header %}Delete Category '{{ category.name }}' {% endblock %}
{% block content %}

<h2> Are you sure you want to delete {{category.name}}?  </h2>

<form action="#" method = 'post'>

    <input type="hidden" name="nonce" id="nonce" value="{{ nonce }}" />
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href=" {{ url_for('home') }}">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>
{% endblock %}
