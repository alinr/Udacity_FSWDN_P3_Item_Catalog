{% extends "/base/layout.html" %}
{% block title %}Add Category{% endblock %}

{% block head %}
    {{super()}}
{% endblock %}

{% block header %}Add Category{% endblock %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="category_name">Name</label>
            <input type="text" class="form-control" name="category_name" id="category_name" placeholder="enter the name of the category" />
        </div>
        <div class="form-group">
            <label for="category_description">Description</label>
            <textarea class="form-control" name="category_description" id="category_description" placeholder="enter the description" rows="3"></textarea>
        </div>

        <input type="hidden" name="nonce" id="nonce" value="{{ nonce }}" />

        <div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-default" href=" {{ url_for('home') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
